<h2 mat-dialog-title>Edit About Me</h2>
<form [formGroup]="proyectsform" (ngSubmit)="onSubmitProyects()" class="">
  <mat-dialog-content class="">
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Descripcion</mat-label>
      <textarea
        class=""
        matInput
        formControlName="texto"
        name="texto"
        id="texto"
        cols="30"
        rows="10"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="flex justify-between">
    <button type="submit" mat-raised-button mat-dialog-close>Enviar</button>
    <button mat-raised-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</form>
