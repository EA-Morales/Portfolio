<h2 mat-dialog-title>nuevo Modal de Proyectos</h2>

<mat-dialog-content class="h-full">
  <form
    (ngSubmit)="onSubmitProyects()"
    [formGroup]="proyectsform"
    class="datos-form">
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Imagen</mat-label>
      <input formControlName="img" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Titulo</mat-label>
      <input formControlName="titulo" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Descripcion</mat-label>
      <textarea
        cols="30"
        formControlName="descripcion"
        matInput
        rows="5"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Link</mat-label>
      <input formControlName="link" matInput />
    </mat-form-field>
    <mat-dialog-actions class="flex justify-between">
      <button mat-dialog-close mat-raised-button>Close</button>
      <button mat-dialog-close mat-raised-button color="accent" type="submit">
        Enviar
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
