<section class="w-full mb-12 sm:mb-28">
  <div class="relative flex justify-center">
    <h2 class="text-2xl mb-10 col-span-11 mx-auto">Portfolio</h2>
    <span
      (click)="openDialog()"
      role="button"
      class="bg-[#e96269] hover:bg-[#e72f36] p-2 rounded-full h-6 w-6 flex justify-center items-center absolute right-4">
      <i class="fa-solid fa-plus text-white text-center"></i>
    </span>
  </div>
  <!-- <p class="text-center mb-10">Most recent works</p> -->

  <swiper [config]="swiperConfig" class="h-[400px] sm:h-[250px]">
    <ng-template
      *ngFor="let portfolio of prueba; let myIndex = index"
      class="h-full"
      swiperSlide>
      <div
        class="grid grid-cols-1 gap-4 sm:grid-cols-2 sm:mx-auto sm:max-w-2xl">
        <figure class="mx-auto lg:ml-auto">
          <img
            alt=""
            class="h-auto rounded-2xl max-w-[265px] md:max-w-[320px]"
            src="{{ portfolio.img }}" />
        </figure>

        <div
          class="flex flex-col justify-center p-2 gap-2 md:basis-1/2 md:flex md:flex-col md:gap-4">
          <h2 class="text-lg">{{ portfolio.titulo }}</h2>
          <p class="text-sm">{{ portfolio.descripcion }}</p>
          <div class="flex justify-between">
            <button
              class="bg-[#e96269] hover:bg-[#e72f36] p-2 rounded-lg text-white max-w-fit">
              Demo
            </button>
            <div class="flex gap-2 items-center">
              <span
                (click)="edit(portfolio)"
                role="button"
                class="bg-[#e96269] hover:bg-[#e72f36] p-2 rounded-full h-6 w-6 flex justify-center items-center">
                <i class="bi bi-pencil text-white" style="font-size: 1rem"></i>
              </span>
              <span
                (click)="delete(portfolio)"
                role="button"
                class="bg-[#e96269] hover:bg-[#e72f36] p-2 rounded-full h-6 w-6 flex justify-center items-center">
                <i class="bi bi-trash text-white" style="font-size: 1rem"></i>
              </span>
            </div>
          </div>
        </div>

        <!--<div class="flex gap-2">
          <div class="badge badge-sm">Html</div>
          <div class="badge badge-sm">CSS</div>
          <div class="badge badge-sm">javascript</div>
        </div>-->

        <!-- <div class="flex gap-2 justify-between">
          <div class="flex gap-2">
            <button class=""><i class="bi bi-pencil"></i></button>
            <button class=""><i class="bi bi-trash"></i></button>
          </div>

          <div class="flex gap-2">
            <button class="btn btn-primary btn-xs">Live</button>
            <button class="btn btn-primary btn-xs">github</button>
          </div>
        </div> -->
      </div>
    </ng-template>
  </swiper>
</section>
