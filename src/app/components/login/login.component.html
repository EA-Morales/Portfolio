<div class="h-screen bg-indigo-200 flex justify-center items-center">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmitLogin()"
    class="w-full max-w-xs bg-white flex flex-col py-5 px-8 rounded-lg shadow-lg"
    action="">
    <label class="text-gray-700 font-bold py-2" for="">Username</label>
    <input
      required
      formControlName="username"
      type="username"
      id="floatingInput"
      class="text-gray-700 shadow border rounded border-gray-300 focus:outline-none focus:shadow-outline py-1 px-3 mb-3"
      type="text"
      placeholder="Username" />
    <span
      class="text-red-500"
      *ngIf="userLogin && userLogin.invalid && userLogin.touched"
      >Complete el campo usuario</span
    >
    <label class="text-gray-700 font-bold py-2" for="">Password</label>
    <input
      formControlName="password"
      type="password"
      id="floatingPassword"
      class="text-gray-700 shadow border rounded border-gray-300 mb-3 py-1 px-3 focus:outline-none focus:shadow-outline"
      type="password"
      placeholder="********" />
    <span
      class="text-red-500"
      *ngIf="passwordLogin && passwordLogin.invalid && passwordLogin.touched"
      >Complete el campo password</span
    >
    <div class="flex justify-center items-center my-4">
      <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold rounded py-2 px-4">
        Sign In
      </button>
    </div>
  </form>
</div>
