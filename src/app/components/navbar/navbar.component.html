<div class="fixed max-h-fit top-0 md:max-h-fit z-10">
  <nav
    class="flex items-center justify-between w-screen | bg-white/5 backdrop-blur-sm | px-2 py-2 md:px-12 lg:px-24">
    <div class="flex gap-3">
      <a href="/home" routerLink="home" (click)="toBanner()">
        <img alt="" class="h-5" src="../../../assets/images/logo.png" />
      </a>
      <a href="#">
        <img alt="" class="h-5" src="../../../assets/images/APLogo-20-20.png" />
      </a>
    </div>

    <i
      [matMenuTriggerFor]="menu"
      class="fa-solid fa-bars text-[#e96269] h-6 w-6 cursor-pointer md:hidden block"
      id="menu-button"></i>

    <mat-menu #menu="matMenu">
      <button (click)="toAbout()" class="hover:bg-[#e96269]" mat-menu-item>
        About Me
      </button>
      <button (click)="toPortfolio()" mat-menu-item>Portfolio</button>
      <button (click)="toInfo()" mat-menu-item>Information</button>
      <button (click)="toSkills()" mat-menu-item>Skills</button>
      <button (click)="toContact()" mat-menu-item>Contact</button>
      <a
        *ngIf="isLoggedIn === false"
        class="block hover:text-[#e72f36] text-[#e96269]"
        href="/login"
        mat-menu-item
        routerLink="login"
        >Login</a
      >
      <a
        *ngIf="isLoggedIn === true"
        (click)="logout()"
        class="block hover:text-[#e72f36] text-[#e96269]"
        href="#"
        mat-menu-item
        >Logout</a
      >
    </mat-menu>

    <div class="hidden md:flex md:items-center" id="menu">
      <ul class="text-base text-gray-700 md:flex gap-4">
        <li>
          <a
            role="button"
            class="block hover:text-[#e96269]"
            (click)="toAbout()"
            routerLinkActive="about"
            >About Me</a
          >
        </li>
        <li>
          <a
            role="button"
            class="block hover:text-[#e96269]"
            (click)="toPortfolio()"
            >Portfolio</a
          >
        </li>
        <li>
          <a role="button" class="block hover:text-[#e96269]" (click)="toInfo()"
            >Information</a
          >
        </li>
        <li>
          <a
            role="button"
            class="block hover:text-[#e96269]"
            (click)="toSkills()"
            >Skills</a
          >
        </li>
        <li>
          <a
            role="button"
            class="block hover:text-[#e96269]"
            (click)="toContact()"
            >Contact</a
          >
        </li>
        <li>
          <a
            role="button"
            *ngIf="isLoggedIn === false"
            class="block hover:text-[#e72f36] text-[#e96269]"
            href="/login"
            routerLink="login"
            >Login</a
          >
          <a
            role="button"
            *ngIf="isLoggedIn === true"
            (click)="logout()"
            class="block hover:text-[#e72f36] text-[#e96269]"
            href="#"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
