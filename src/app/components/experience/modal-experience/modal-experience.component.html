<h2 mat-dialog-title>nuevo Modal de educacion</h2>

<mat-dialog-content>
  <form
    [formGroup]="experienciaForm"
    (ngSubmit)="onSubmitExperiencia()"
    class="datos-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Establecimiento</mat-label>
      <input formControlName="establecimiento" matInput />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Especialidad</mat-label>
      <input formControlName="especialidad" matInput />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>a√±o</mat-label>
      <input formControlName="year" matInput />
    </mat-form-field>

    <mat-dialog-actions class="flex justify-between">
      <button mat-raised-button mat-dialog-close>Close</button>
      <button type="submit" mat-raised-button mat-dialog-close color="accent">
        Enviar
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
