<h2 mat-dialog-title>nuevo Modal de Skills</h2>

<mat-dialog-content>
  <form
    [formGroup]="skillsform"
    (ngSubmit)="onSubmitSkills()"
    class="datos-form">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>titulo</mat-label>
      <input formControlName="titulo" matInput />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>color</mat-label>
      <mat-select formControlName="color">
        <mat-option *ngFor="let color of colors" [value]="color.value">{{
          color.value
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>valor</mat-label>
      <input formControlName="value" matInput />
    </mat-form-field>

    <mat-dialog-actions class="flex justify-between">
      <button mat-raised-button mat-dialog-close>Close</button>
      <button type="submit" mat-raised-button mat-dialog-close color="accent">
        Enviar
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
