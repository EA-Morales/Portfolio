<div class="min-h-screen mx-4">
  <h2 class="text-2xl text-center">Skills</h2>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <!-- <mat-panel-title> Self aware panel </mat-panel-title> -->
        <mat-panel-description class="flex justify-center">
          <h2 class="">Frontend</h2>
          <span
            (click)="openDialog()"
            role="button"
            class="float-end overflow-hidden">
            <i class="bi bi-plus-circle"></i>
          </span>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="flex flex-col justify-center">
        <li *ngFor="let prueba of pruebas" class="list-none">
          <h5 class="text-center">{{ prueba.titulo }}</h5>
          <mat-progress-bar
            mode="determinate"
            value="{{ prueba.value }}"></mat-progress-bar>
          <p>{{ prueba.value }}%</p>
        </li>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
