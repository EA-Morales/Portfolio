<h2 mat-dialog-title>Edit About Me</h2>
<form [formGroup]="aboutform" (ngSubmit)="onSubmitAbout()" class="about-form">
  <mat-dialog-content>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Descripcion</mat-label>
      <textarea
        matInput
        formControlName="texto"
        name="texto"
        id="texto"
        cols="30"
        rows="10"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="float-end">
    <button type="submit" mat-raised-button mat-dialog-close>Enviar</button>
    <button mat-raised-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</form>
