<h2 mat-dialog-title class="">Edit about Me</h2>
<form [formGroup]="aboutform" (ngSubmit)="onSubmitAbout()" class="about-form">
  <mat-dialog-content class="">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Descripcion</mat-label>
      <textarea
        matInput
        formControlName="texto"
        name="texto"
        id="texto"
        cols="30"
        rows="10"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="flex justify-between">
    <button mat-raised-button mat-dialog-close color="primary">Close</button>
    <button type="submit" mat-raised-button color="accent" mat-dialog-close>
      Enviar
    </button>
  </mat-dialog-actions>
</form>
