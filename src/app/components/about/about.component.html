<main class="w-full pt-10 pb-8 lg:pt-32 lg:px-72">
  <h2 class="text-4xl font-medium text-center mb-16">About me</h2>

  <div
    class="about__container flex flex-col px-2 gap-8 items-center md:flex-row md:justify-center">
    <img
      class="max-h-[300px] max-w-[272px] rounded-xl object-cover"
      src="../../../assets/images/aboutme.jpg"
      alt="" />
    <div
      class="about__descripcion flex flex-col justify-center text-justify gap-8">
      <p class="">
        {{ texto[0].texto }}
      </p>

      <!-- PROYECTOS INFO -->
      <div class="about__info flex justify-center items-center gap-8">
        <div class="text-center">
          <span class="about__info-title text-[#e96269] font-bold text-xl"
            >2 +<br
          /></span>
          <p class="about__info-name">
            AÃ±os<br />
            Experiencia
          </p>
        </div>
        <div class="text-center">
          <span class="about__info-title text-[#e96269] font-bold text-xl"
            >4 + <br
          /></span>
          <p class="about__info-name">
            Proyectos <br />
            Completados
          </p>
        </div>
      </div>

      <div class="flex justify-center relative">
        <button
          class="bg-[#e96269] hover:bg-[#e72f36] p-2 rounded-lg text-white max-w-fit">
          Donwload CV <i class="fa-solid fa-download"></i>
        </button>

        <span
          *ngIf="isLoggedIn"
          (click)="openDialog()"
          role="button"
          class="bg-[#e96269] hover:bg-[#e72f36] p-2 rounded-full h-6 w-6 flex justify-center items-center self-center absolute right-0">
          <i class="bi bi-pencil text-white" style="font-size: 1rem"></i>
        </span>
      </div>
    </div>
  </div>
</main>
