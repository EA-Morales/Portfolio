<div
  class="relative flex items-top justify-center min-h-[500px] md:min-h-[600px] bg-[#fff7f7] sm:items-center mt-24 sm:pt-0">
  <div class="max-w-6xl mx-auto sm:px-6 lg:px-8">
    <div class="mt-8 overflow-hidden">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-20">
        <div class="p-6 mr-2 sm:rounded-lg">
          <h1
            class="text-4xl sm:text-5xl text-[#e96269] font-extrabold tracking-tight">
            Get in touch
          </h1>
          <p
            class="text-normal text-lg sm:text-2xl font-medium text-gray-600 dark:text-gray-400 mt-2">
            Coming soon
          </p>

          <div class="flex items-center mt-8 text-gray-600 dark:text-gray-400">
            <i class="fa-brands fa-linkedin fa-2xl"></i>
            <div class="ml-4 text-md tracking-wide font-semibold w-40">
              <a
                href="http://www.linkedin.com/in/eduardo-agustin-morales-56416929">
                Linkedin
              </a>
            </div>
          </div>

          <div class="flex items-center mt-4 text-gray-600 dark:text-gray-400">
            <i class="fa-brands fa-github fa-2xl"></i>
            <div class="ml-4 text-md tracking-wide font-semibold w-40">
              <a href="https://github.com/EA-Morales"> Github </a>
            </div>
          </div>
        </div>

        <form class="p-6 flex flex-col justify-center">
          <div class="flex flex-col">
            <label for="name" class="hidden">Full Name</label>
            <input
              type="name"
              name="name"
              id="name"
              placeholder="Full Name"
              class="w-100 mt-2 py-3 px-3 rounded-lg border border-[#ffd5d5] text-gray-800 font-semibold focus:border-[#ffd5d5] focus:outline-none" />
          </div>

          <div class="flex flex-col mt-2">
            <label for="email" class="hidden">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              class="w-100 mt-2 py-3 px-3 rounded-lg border border-[#ffd5d5] text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none" />
          </div>

          <div class="flex flex-col mt-2">
            <label for="tel" class="hidden">Number</label>
            <textarea
              name=""
              id=""
              rows="05"
              class="w-100 mt-2 py-3 px-3 rounded-lg border-[#ffd5d5] border text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none"></textarea>
          </div>

          <button
            type="submit"
            class="md:w-32 bg-[#e96269] hover:bg-[#e72f36] text-white font-bold py-3 px-6 rounded-lg mt-3 transition ease-in-out duration-300">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
